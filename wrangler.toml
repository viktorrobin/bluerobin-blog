name = "bluerobin-blog"
compatibility_date = "2024-01-01"

# Cloudflare Pages configuration
# The site is built with Astro and outputs to ./dist
# Root landing page is served from public/index.html
# Blog content is at /blog/* with base path configured in Astro

[site]
bucket = "./dist"

# Environment variables for build
[vars]
NODE_VERSION = "20"

# Custom domain: bluerobin.io
# Configure in Cloudflare Pages dashboard:
# 1. Connect GitHub repository
# 2. Build command: npm run build
# 3. Build output directory: dist
# 4. Add custom domain: bluerobin.io
